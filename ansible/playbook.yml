      shell: |
       
       
    - name: Create a MySQL Database and User for WordPress
      mysql_db:
        name: wordpress
        state: present

    - name: Create a MySQL User for WordPress
      mysql_user:
        name: wp_user
        password: wp_password
        priv: 'wordpress.*:ALL'
        host: "%"
        state: present